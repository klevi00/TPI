<!DOCTYPE html>

<html lang="it" data-theme="caramellatte">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body class="bg-base-200 min-h-screen">
  <div class="mx-auto p-4 max-w-4xl">
    <!--header-->
    <div class=" flex items-center justify-center mt-8 gap-3">
      <img width="64" height="64" src="https://img.icons8.com/dusk/64/list--v1.png" alt="list--v1" />
      <h1 class="text-5xl font-bold mb-2"> To-Do List</h1><br></br>
    </div>

    <!--Statistiche-->
    <div class="stats shadow w-full mt-10 border">
      <div class="stat place-items-center">
        <div class="stat-title text-3xl font-semibold" id="totale_lista">Totale</div>
        <div class="stat-value">0</div>
      </div>

      <div class="stat place-items-center">
        <div class="stat-title text-3xl font-semibold">Da fare</div>
        <div class="stat-value">0</div>
      </div>

      <div class="stat place-items-center">
        <div class="stat-title text-3xl font-semibold">Completate</div>
        <div class="stat-value">0</div>
      </div>
    </div>

    <!--Inserimento attivitÃ -->
    <div class="card bg-base-100 shadow-sm w-full mt-8">
      <div class="card-body ">
        <h2 class="card-title text-2xl">Aggiungi una nuova nota</h2>
        <div class="flex w-full gap-4">
          <fieldset class="fieldset flex-1">
            <label class="label text-lg">Titolo</label>
            <input type="text" class="input" id="titoloNota">
          </fieldset>
          <fieldset class="fieldset flex-1">
            <label class="label text-lg">PrioritÃ </label>
            <select class="select" id="priorita">
              <option disabled selected>Scegli la prioritÃ </option>
              <option value="bassa">ðŸŸ¢ Bassa</option>
              <option value="media">ðŸŸ¡ Media</option>
              <option value="alta">ðŸ”´ Alta</option>
            </select>
          </fieldset>
        </div>
        <div class="flex w-full gap-4 mt-3">
          <fieldset class="fieldset flex-1">
            <label class="label text-lg">Descrizione</label>
            <textarea class="textarea overflow-hidden resize-none" placeholder="Inserisci la tua nota"
              id="descrizioneNota"></textarea>
          </fieldset>
          <fieldset class="fieldset flex-1">
            <label class="label text-lg">Data di scadenza</label>
            <input type="datetime-local" class="input" id="dataScadenza">
          </fieldset>
        </div>
        <div class="flex w-full items-center justify-end">
          <button class="btn mr-20" onclick="aggiungiNota()">Aggiungi</button>
        </div>
      </div>
    </div>

    <!--Barra di Ricerca per le note-->
    <div class="flex w-full mt-5">
      <input type="text" placeholder="ðŸ”Ž Cerca la nota" class="input flex-1">
      <div class="ml-8">
        <button class="btn btn-active">Tutte</button>
        <button class="btn">Da fare</button>
        <button class="btn">Completate</button>
      </div>
    </div>

    <!--bottoni selezionare-->
    <div class="flex w-full mt-5 gap-5">
      <button class="btn text-secondary"><img width="30" src="https://img.icons8.com/?size=100&id=cj1OMgISf1Fq&format=png&color=000000" alt="list--v1"> Seleziona tutto</button>
      <button class="btn text-secondary"> <img width="30" src="https://img.icons8.com/?size=100&id=42858&format=png&color=000000" alt="">Elimina selezionate (<span id="noteSelezionate">0</span>)</button>
      <button class="btn text-secondary"> <img width="30" src="https://img.icons8.com/?size=100&id=42786&format=png&color=000000" alt="">Cancella tutto</button>
    </div>

    <div class="todoList space-y-3">

    </div>

  </div>
  <script src="main.js"></script>

</body>

</html>
